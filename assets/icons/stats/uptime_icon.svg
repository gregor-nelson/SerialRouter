<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- UPTIME - Phosphor-inspired Clock -->

  <!-- Clock face circle -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="currentColor" stroke-width="2"/>

  <!-- Time markers (12, 3, 6, 9 positions) -->
  <line x1="16" y1="8" x2="16" y2="9.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="16" x2="22.5" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="24" x2="16" y2="22.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <line x1="8" y1="16" x2="9.5" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

  <!-- Clock hands -->
  <!-- Hour hand (short, pointing to 2 o'clock) -->
  <line x1="16" y1="16" x2="19" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <!-- Minute hand (long, pointing to 12) -->
  <line x1="16" y1="16" x2="16" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

  <!-- Center pivot -->
  <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
</svg>
